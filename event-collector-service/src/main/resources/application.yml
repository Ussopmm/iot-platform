server:
  port: 9099

spring:
  application:
    name: event-collector-service
  cassandra:
    contact-points: ${CASSANDRA_HOST}
    port: ${CASSANDRA_PORT}
    keyspace-name: iot_platform
    schema-action: create_if_not_exists
    local-datacenter: datacenter1
    username: cassandra
    password: cassandra
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        enable.idempotence: true
      acks: all
    consumer:
      group-id: event-collector-group
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      max-poll-records: 50
    properties:
      schema.registry.url:  ${SCHEMA_REGISTRY_URL}
      specific.avro.reader: true
    first-topic:
      name: device-id-topic
    second-topic:
      name: events-topic

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      access: read-only
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
otel:
  exporter:
    otlp:
      endpoint: ${ALLOY_URL}
      protocol: http/protobuf