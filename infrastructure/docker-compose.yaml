version: '3.9'

services:
  device_db_0:
    image: postgres:17
    container_name: device_db_0
    environment:
      POSTGRES_USER: ${SHARD_DB_USERNAME}
      POSTGRES_PASSWORD: ${SHARD_DB_PASSWORD}
      POSTGRES_DB: ${SHARD_DB}
    ports:
      - "5434:5432"
    volumes:
      - pg_data0:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${SHARD_DB_USERNAME} -d ${SHARD_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-platform-net

  device_db_1:
    image: postgres:17
    container_name: device_db_1
    environment:
      POSTGRES_USER: ${SHARD_DB_USERNAME}
      POSTGRES_PASSWORD: ${SHARD_DB_PASSWORD}
      POSTGRES_DB: ${SHARD_DB}
    ports:
      - "5435:5432"
    volumes:
      - pg_data1:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${SHARD_DB_USERNAME} -d ${SHARD_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-platform-net

  device_db_2:
    image: postgres:17
    container_name: device_db_2
    environment:
      POSTGRES_USER: ${SHARD_DB_USERNAME}
      POSTGRES_PASSWORD: ${SHARD_DB_PASSWORD}
      POSTGRES_DB: ${SHARD_DB}
    ports:
      - "5436:5432"
    volumes:
      - pg_data2:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${SHARD_DB_USERNAME} -d ${SHARD_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-platform-net

  device_db_3:
    image: postgres:17
    container_name: device_db_3
    environment:
      POSTGRES_USER: ${SHARD_DB_USERNAME}
      POSTGRES_PASSWORD: ${SHARD_DB_PASSWORD}
      POSTGRES_DB: ${SHARD_DB}
    ports:
      - "5437:5432"
    volumes:
      - pg_data3:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${SHARD_DB_USERNAME} -d ${SHARD_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-platform-net

  postgres-exporter_0:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter_0
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_URI: "device_db_0:5432/${SHARD_DB}?sslmode=disable"
      DATA_SOURCE_USER: ${SHARD_DB_USERNAME}
      DATA_SOURCE_PASS: ${SHARD_DB_PASSWORD}
    depends_on:
      device_db_0:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-exporter_1:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter_1
    ports:
      - "9188:9187"
    environment:
      DATA_SOURCE_URI: "device_db_1:5432/${SHARD_DB}?sslmode=disable"
      DATA_SOURCE_USER: ${SHARD_DB_USERNAME}
      DATA_SOURCE_PASS: ${SHARD_DB_PASSWORD}
    depends_on:
      device_db_1:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-exporter_2:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter_2
    ports:
      - "9189:9187"
    environment:
      DATA_SOURCE_URI: "device_db_2:5432/${SHARD_DB}?sslmode=disable"
      DATA_SOURCE_USER: ${SHARD_DB_USERNAME}
      DATA_SOURCE_PASS: ${SHARD_DB_PASSWORD}
    depends_on:
      device_db_2:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-exporter_3:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter_3
    ports:
      - "9190:9187"
    environment:
      DATA_SOURCE_URI: "device_db_3:5432/${SHARD_DB}?sslmode=disable"
      DATA_SOURCE_USER: ${SHARD_DB_USERNAME}
      DATA_SOURCE_PASS: ${SHARD_DB_PASSWORD}
    depends_on:
      device_db_3:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-platform-net

  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    environment:
      CASSANDRA_USER: ${CASSANDRA_USER}
      CASSANDRA_PASSWORD: ${CASSANDRA_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "nodetool status > /dev/null 2>&1 && cqlsh -e 'describe keyspaces' > /dev/null 2>&1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 2m # time before cassandra should be initialized
    networks:
      - iot-platform-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "echo", "ruok", "|", "nc", "localhost", "2181", "|", "grep", "imok" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 5
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
    volumes:
      - /var/lib/kafka/data
    networks:
      - iot-platform-net

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry
    ports:
      - "8082:8082"
    volumes:
      - schema_registry_data:/etc/schema-registry
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: ${SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS}
      SCHEMA_REGISTRY_HOST_NAME: ${SCHEMA_REGISTRY_HOST_NAME}
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8082
    depends_on:
      kafka:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/subjects" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8070:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
      - KAFKA_CLUSTERS_0_SCHEMAREGISTRY=http://schema-registry:8081
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080" ]
      interval: 10s
      timeout: 5s
      retries: 5


  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      retries: 3
    networks:
      - iot-platform-net

  keycloak-postgres:
    image: postgres:17
    container_name: keycloak-postgres
    environment:
      POSTGRES_USER: ${KEYCLOAK_POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
      POSTGRES_DB: ${KEYCLOAK_POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - keycloak_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${KEYCLOAK_POSTGRES_USERNAME} -d ${KEYCLOAK_POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-platform-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.2
    container_name: keycloak
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    environment:
      JAVA_OPTS: -Dkeycloak.migration.usersExportStrategy=REALM_FILE
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL_PORT: 5432
      KC_DB_URL_HOST: keycloak-postgres
      KC_DB_USERNAME: ${KEYCLOAK_POSTGRES_USERNAME}
      KC_DB_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
      KC_HTTP_MANAGEMENT_PORT: 9002
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: "edge"
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./infrastructure/keycloak/realm-config.json:/opt/keycloak/data/import/realm-config.json
    command: start-dev --import-realm --metrics-enabled=true
    ports:
      - "8080:8080"
      - "9002:9002"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:9002/health/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - iot-platform-net

  keycloak-postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: keycloak-postgres-exporter
    ports:
      - "9191:9187"
    environment:
      DATA_SOURCE_URI: "keycloak-postgres:5432/${KEYCLOAK_POSTGRES_DB}?sslmode=disable"
      DATA_SOURCE_USER: ${KEYCLOAK_POSTGRES_USERNAME}
      DATA_SOURCE_PASS: ${KEYCLOAK_POSTGRES_PASSWORD}
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5


