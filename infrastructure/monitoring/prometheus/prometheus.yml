  - job_name: 'alloy'
    metrics_path: /metrics
    static_configs:
      - targets: ['alloy:9080']

  - job_name: 'loki'
    metrics_path: /metrics
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'grafana'
    metrics_path: /metrics
    static_configs:
      - targets: ['grafana:3000']